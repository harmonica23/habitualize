{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form_area">
        <p class="title">SIGN UP</p>
        <p class="red-text">{{ error_message }}</p>
        <form action="{% url 'signup' %}" method="POST" class="form_group">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit" class="signup-btn">Sign Up</button>
            <br>
        </form>
        <p>Have an Account? <a class="link" href="{% url 'login' %}">Login Here!</a></p>
    </div>
</div>
{% endblock %}
