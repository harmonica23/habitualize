{% extends 'base.html' %}

{% block content %}
  <h1>Journal Entry</h1>
  {% if active_habits %}
    <form method="post" action="{% url 'create_journal' %}">
      {% csrf_token %}
      <table>
        <thead>
          <tr>
            <th>Habit</th>
            <th>Did you achieve this habit today?</th>
            <th>streak</th>
            <th>Longest Streak</th>
            <th>Total Count</th>
          </tr>
        </thead>
        <tbody>
          {% for habit in active_habits %}
            <tr>
              <td>{{ habit.name }}</td>
              <td>
                <label>
                  <input type="radio" name="habit_{{ habit.id }}" value="yes">Yes
                </label>
                <label>
                  <input type="radio" name="habit_{{ habit.id }}" value="no"> No
                </label>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      
      <label>Mood:</label>
    <select name="mood">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select><br>
    <div class="input-wrapper">
      <label>Entry:</label>
      <input type="text" placeholder="Type here..." name="text" class="input">
    </div>
    
    </form>
  {% else %}
    <p>No active habits.</p>
  {% endif %}
{% endblock %}
