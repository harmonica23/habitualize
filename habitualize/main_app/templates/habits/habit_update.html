{% extends 'base.html' %}

{% block content %}

<h1>Edit a Habit</h1>
<h1>Edit <span class="teal-text">{{ object.name }}</span></h1>

  <form action="{% url 'habits_update' pk=object.pk %}" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
