{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="form_area">
    <p class="title">Sign Up</p>

    <p class="red-text">{{ error_message }}</p>

    <form action="{% url 'signup' %}" method="POST" class="form_group">
      {% csrf_token %}
      {{ form.as_p|safe }}

      <button type="submit" class="signup-btn">Sign Up</button>

      <p>Have an Account? <a class="link" href="">Login Here!</a></p>
    </form>

  </div>
</div>

{% endblock %}
