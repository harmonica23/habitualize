{% extends 'base.html' %}
{% block content %}

<h1>Habit Details</h1>


<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ habit.name }}</span>
          <p>Name: {{ habit.name }}</p>
          <p>Goal: {{ habit.streak }}</p>
          <p>Make/Break: {{ habit.make_or_break }}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'habits_update' habit.id %}">Edit</a>
          <a href="{% url 'habits_delete' habit.id %}">Delete</a>
        </div>
      </div>

{% endblock %}
