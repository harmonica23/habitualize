{% extends 'base.html' %}
{% block content %}

<h1>Habits List</h1>
{% for habit in habits %}
<div class="card">
        <a href="{% url 'detail' habit.id %}">
      <div class="container">
        <p><h2> {{ habit.name }} </h2></p>
        <p>Status: {{ habit.make_or_break}}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
