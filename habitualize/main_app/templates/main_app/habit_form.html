{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}

<div class="container">
  <div class="form_area">
    <p class="title">ADD A HABIT</p>
    
    <form action="" method="POST">
      {% csrf_token %}
      <table>
          {{ form.as_table }}
      </table>
      <input type="submit" value="SUBMIT" class="submit-btn">
    </form>

  </div>
</div>

{% endif %}

{% endblock %}
