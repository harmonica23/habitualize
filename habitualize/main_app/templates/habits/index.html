{% extends 'base.html' %}
{% block content %}

<h1>Habits List</h1>
{% for habit in habits %}
<div class="card">
        <a href="{% url 'detail' habit.id %}">
      <div class="card-content">
        <span class="card-title">{{ habit.name }}</span>
        <p>Streak: {{ habit.streak }}</p>
        <p class="first_card">Make/Break: {{ habit.make_or_break}}</p>
      </div>
    </div>
  </a>
{% endfor %}



{% endblock %}
