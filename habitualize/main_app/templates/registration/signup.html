{% extends 'base.html' %}
{% block content %}

<div class="container"></div>
<h1 class="title">Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<div class="form_area">
  <form action="{% url 'signup' %}" method="POST" class="form_group">
    {% csrf_token %}
    {{ form.as_p|safe }}
    <button type="submit" class="btn">Sign Up</button>
  </form>
</div>
</div>

{% endblock %}
